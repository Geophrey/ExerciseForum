    <!-- Fun quizzes to test people's knowledge -->
    <section class="quizzes">
      <div class="quiz1">
        <h2>Which group of muscles do "squats" usually train?</h2>
        <form>
          <div class="Answer" id="Ans1">
            <label for="1">Back</label>
            <input type="radio" name="Quiz 1" id="Ans 1" value="Answer 1"/>
          </div>
          <div class="Answer" id="Ans2">
            <label for="2">Arms</label>
            <input type="radio" name="Quiz 1" id="Ans 2" value="Answer 2"/>
          </div>
          <div class="Answer" id="Ans3">
            <label for="3">Legs</label>
            <input type="radio" name="Quiz 1" id="Ans 3" value="Answer 3"/>
          </div>
        </form>
      </div>

      <div class="quiz2">
        <h2>How does oxygen provide energy for your body when exercising?</h2>
        <form>
          <div class="Answer" id="Ans1">
            <label for="1">Anaerobically, for intense but somewhat long bouts of activity</label>
            <input type="radio" name="Quiz 2" id="Ans 1" value="Answer 1"/>
          </div>
          <div class="Answer" id="Ans2">
            <label for="2">Aerobically, for the longest and lowest intensity distance/duration workouts</label>
            <input type="radio" name="Quiz 2" id="Ans 2" value="Answer 2"/>
          </div>
          <div class="Answer" id="Ans3">
            <label for="3">ATP system, for the shortest bursts of super intense strength and speed</label>
            <input type="radio" name="Quiz 2" id="Ans 3" value="Answer 3"/>
          </div>
        </form>
      </div>

      <div class="quiz3">
        <h2>What kind of training would "cone route drills" best be categorized as?</h2>
        <form>
          <div class="Answer" id="Ans1">
            <label for="1">Agility, direction change training</label>
            <input type="radio" name="Quiz 3" id="Ans 1" value="Answer 1"/>
          </div>
          <div class="Answer" id="Ans2">
            <label for="2">muscular endurance training</label>
            <input type="radio" name="Quiz 3" id="Ans 2" value="Answer 2"/>
          </div>
          <div class="Answer" id="Ans3">
            <label for="3">mental, psychic power training</label>
            <input type="radio" name="Quiz 3" id="Ans 3" value="Answer 3"/>
          </div>
        </form>
      </div>
